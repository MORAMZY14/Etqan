name: Build & Release

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17.x'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Cache Flutter and Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Clean build directory
        run: flutter clean

      - name: Set environment variable for keystore
        run: echo "KEYSTORE_PATH=$PWD/android/app/my-release-key.jks" >> $GITHUB_ENV

      - name: Build APK
        run: |
          export ORG_GRADLE_CACHING=false
          flutter build apk --release -v
          if [ ! -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "APK not found!"
            exit 1
        shell: bash

      - name: List APK Directory
        run: ls -R build/app/outputs/flutter-apk

      - name: Update CocoaPods
        run: |
          cd ios
          pod repo update
          pod install
        working-directory: ios

      - name: Build iOS App
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          zip -r Etqan.ipa Runner.app

      - name: Check if APK and IPA exist
        run: |
          if [ ! -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "APK not found!"
            exit 1
          fi
          if [ ! -f build/ios/iphoneos/Etqan.ipa ]; then
            echo "IPA not found!"
            exit 1
        shell: bash

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk,build/ios/iphoneos/Etqan.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}
